<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bling</title>
    <link rel="stylesheet" href="bling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Josefin+Slab:wght@300&family=KoHo&family=League+Spartan:wght@600&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="navbar">
            <a href="#"><img src="Bling.png" class="nav-logo"></a>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Playlists</a>

            </div>
            <i class="fa-solid fa-user fa-2xl" style="color: #ffe325;" class="profile"></i>

    <div class="mid">

            <div class="big-yellow">

            <div class="small-yellow">

            </div>
            <div class="small-glass">
                <div class="pause1">
                </div>
                <div class="pause2">
                </div>

            <p class="tag1">Unleash</p>

            <p class="tag3">Notes.</p>
        </div>
        <div class="regst">

    </div>
    <div class="chars">

        <div class="music1">
            <img src="music1.png" class="music1-img">

        </div>
        <div class="music2">
            <img src="music2.png" class="music2-img">
            <p>TOP RATED<br>PLAYLISTS</p>
        </div>
        <div class="music3">
            <img src="music3.png" class="music3-img">
            <p>1 LAC+<br>SONGS</p>
        </div>
        <div class="music4">
            <img src="music4.png" class="music4-img">

        </div>
    </div>
    <div class="download">
        <p class="hd">DOWNLOAD NOW</p>
        <div class="win">
            <button id="wind"><img src="Untitled_design-removebg-preview.png"> Download For<br>Windows</button>
        </div>
        <div class="mac">
            <button id="maco"><img src="7-removebg-preview.png"> Download For<br>MacOS</button>
        </div>
    </div>
    <div class="hl"></div>
    <div class="footer">
        <p class="name">DESIGNED BY - Aman Khare<br>Contact us at - blingmusic@gmail.com</p>
        <p class="sochead">SOCIALS:</p>
        <div class="socials">
            <a class="insta"></a>
            <a class="tweet"></a>
